<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="/styles/popup.css"
		/>
		<title>My Bookmarks List</title>
	</head>
	<body>
		<h2>My Bookmarks List</h2>
		<a
			href="pages/faq.html"
			class="faq"
			>Read our FAQ â†’</a
		>
		<section class="createLists">
			<label for="playlistTitle">List title:</label>
			<input
				type="text"
				id="playlistTitle"
				maxlength="50"
				placeholder="New List"
			/>
			<button id="createPlaylist">Create List</button>
		</section>
		<section class="playlistSelect">
			<label for="playlistSelect">Select List to add to:</label>
			<select
				id="playlistSelect"
				value="1"
			></select>
			<button id="removePlaylist">Remove list</button>
		</section>
		<section class="shortName">
			<label for="shortName">Item title:</label>
			<input
				type="text"
				id="shortName"
				maxlength="50"
				placeholder="New Item"
				required
			/>
			<button id="addShort">Add Item</button>
		</section>
		<section id="shortsList"></section>
		<script src="popup.js"></script>
	</body>
</html>
